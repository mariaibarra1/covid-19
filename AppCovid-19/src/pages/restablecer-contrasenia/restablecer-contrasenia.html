<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="resetPassword()" class="formReset">
    <ion-list>
      <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        <ion-label stacked>Email:</ion-label>
        <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">Restablecer</button>
    </div>
  </form>
</ion-content>
